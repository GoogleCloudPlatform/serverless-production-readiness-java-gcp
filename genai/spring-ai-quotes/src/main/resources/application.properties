
#################################
# Anthropic via Vertex AI rawPredict
#################################
vertex.ai.anthropic.project-id=${GOOGLE_CLOUD_PROJECT:genai-playground24}
vertex.ai.anthropic.location=${GOOGLE_CLOUD_LOCATION:global}
vertex.ai.anthropic.model=claude-sonnet-4-6
vertex.ai.anthropic.temperature=0.4
vertex.ai.anthropic.max-tokens=2048

# Disable Anthropic auto-configuration (we create beans manually for Vertex AI)
spring.autoconfigure.exclude=org.springframework.ai.model.anthropic.autoconfigure.AnthropicChatAutoConfiguration
