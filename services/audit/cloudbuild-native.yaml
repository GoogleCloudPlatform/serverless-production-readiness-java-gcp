steps:
- id: 'download-cached-maven-dependencies'
  name: gcr.io/cloud-builders/gsutil
  entrypoint: bash
  volumes:
  - name: 'maven-repository'
    path: '/root/.m2'
  args:
  - '-c'
  - |
    gsutil cp gs://${PROJECT_ID}-cache-dependencies/cache/maven-dependencies.tgz maven-dependencies.tgz || exit 0
    tar -zxf maven-dependencies.tgz --directory / || exit 0
- id: 'test'
  name: maven:3.9.6-eclipse-temurin-21
  entrypoint: mvn
  volumes:
  - name: 'maven-repository'
    path: '/root/.m2'
  args: ["verify"]
- id: 'build-project'
  name: maven:3.9.6-eclipse-temurin-21
  entrypoint: bash
  args:
  - '-c'
  - |
    curl -LO https://github.com/graalvm/graalvm-ce-builds/releases/download/jdk-21.0.2/graalvm-community-jdk-21.0.2_linux-x64_bin.tar.gz
    tar xvfz graalvm-community-jdk-21.0.2_linux-x64_bin.tar.gz
    pwd
    export JAVA_HOME="/workspace/graalvm-community-openjdk-21.0.2+13.1"
    printenv
    mvn spring-boot:build-image -Pnative -DskipTests -Dspring-boot.build-image.imageName=audit-native
  volumes:
  - name: 'maven-repository'
    path: '/root/.m2'
- name: gcr.io/cloud-builders/docker
  args: ["tag", "audit-native", "gcr.io/$PROJECT_ID/audit-native"]
- id: 'upload-cached-maven-dependencies'
  waitFor: [ 'build-project']
  name: gcr.io/cloud-builders/gsutil
  entrypoint: bash
  volumes:
  - name: 'maven-repository'
    path: '/root/.m2'
  args:
  - '-c'
  - |
    tar -zcf maven-dependencies.tgz /root/.m2
    gsutil cp maven-dependencies.tgz gs://${PROJECT_ID}-cache-dependencies/cache/maven-dependencies.tgz
images: ["gcr.io/$PROJECT_ID/audit-native"]
